<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="images/kxp_fav.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Tyre-Power</title>
</head>

<body>
    <div class="sidebar close">
        <a href="#" class="logo-box">
            <i class='bx bxl-xing'></i>
            <div class="logo-name">yourLogo</div>
        </a>
        <ul class="sidebar-list">
            <li>
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-grid-alt'></i>
                        <span class="name">Search</span>
                    </a>
                </div>
                <div class="submenu">
                    <a href="#" class="link submenu-title">Search</a>
                </div>
            </li>
            <li>
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-grid-alt'></i>
                        <span class="name">Leads</span>
                    </a>
                </div>
                <div class="submenu">
                    <a href="#" class="link submenu-title">Leads</a>
                </div>
            </li>
            <li>
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-grid-alt'></i>
                        <span class="name">Purchases</span>
                    </a>
                </div>
                <div class="submenu">
                    <a href="#" class="link submenu-title">Purchases</a>
                </div>
            </li>
            <li>
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-grid-alt'></i>
                        <span class="name">Sales</span>
                    </a>
                </div>
                <div class="submenu">
                    <a href="#" class="link submenu-title">Sales</a>
                </div>
            </li>
            <li class="dropdown">
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-collection'></i>
                        <span class="name">Stock</span>
                    </a>
                    <i class='bx bxs-chevron-down'></i>
                </div>
                <div class="submenu">
                    <a href="#" class="link submenu-title">Stock</a>
                    <a href="#" class="link">Price Lists</a>
                    <a href="#" class="link">Price List Names</a>
                    <a href="#" class="link">Pricing Matrix</a>
                    <a href="#" class="link">Custom Stock</a>
                </div>
            </li>
            <li class="dropdown">
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-cog'></i>
                        <span class="name">Settings</span>
                    </a>
                    <i class='bx bxs-chevron-down'></i>
                </div>
                <div class="submenu">
                    <a href="#" class="link submenu-title">Settings</a>
                    <a href="#" class="link">Setting-1</a>
                    <a href="#" class="link">Setting-2</a>
                </div>
            </li>
            <li>
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-line-chart'></i>
                        <span class="name">Help</span>
                    </a>
                </div>
                <div class="submenu">
                    <a href="#" class="link submenu-title">Help</a>
                </div>
            </li>
            <li>
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-pie-chart-alt-2'></i>
                        <span class="name">Logout</span>
                    </a>
                </div>
                <div class="submenu">
                    <a href="#" class="link submenu-title">Logout</a>
                </div>
            </li>

    <section class="home">
        <div class="toggle-sidebar">
            <i class='bx bx-menu'></i>
            <div class="text">Toggle</div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>

</html>
